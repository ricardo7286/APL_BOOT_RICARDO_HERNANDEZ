                    <a  class="float-rigth"  href="https://www.facebook.com/" target="_blank"><img class="social" src="../media/images/facebook_icon.png" alt="fb-icono"></a>
                    <a  class="float-rigth"  href="https://www.instagram.com/" target="_blank"><img class="social" src="../media/images/instagram_icon.png" alt="inst-icono"></a>
                    <a  class="float-rigth"  href="https://whatsapp.com/" target="_blank"><img class="social" src="../media/images/whatsapp_icon.png" alt="tw-icono"></a>
                    <a  class="float-rigth"  href="https://twitter.com/" target="_blank"><img class="social" src="../media/images/twitter_icon.png" alt="tw-icono" style="margin-right: 0px;"></a>
                </div>

            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- Carrousel -->
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="../media/images/qk-intro01.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="../media/images/qk-intro02.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="../media/images/qk-intro03.jpeg" class="d-block w-100" alt="...">
                    </div>
                  </div>

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>

                </div>
        <!-- Contenido -->
        <section class="main container">
            <div class="row">
                <div>
                    <h2>
                        Suscribete
                    </h2>
                </div>
                <!-- Formulario -->
                <form>
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example1" class="form-control" />
                          <label class="form-label" for="form6Example1">Nombre</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example2" class="form-control" />
                          <label class="form-label" for="form6Example2">Apellidos</label>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form6Example3" class="form-control" />
                      <label class="form-label" for="form6Example3">Titulo</label>
                    </div>
                  
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="form6Example4" class="form-control" />
                      <label class="form-label" for="form6Example4">Direccion</label>
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="form6Example5" class="form-control" />
                      <label class="form-label" for="form6Example5">Email</label>
                    </div>
                  
                    <!-- Number input -->
                    <div class="form-outline mb-4">
                      <input type="number" id="form6Example6" class="form-control" />
                      <label class="form-label" for="form6Example6">Telefono</label>
                    </div>
                  
                    <!-- Message input -->
                    <div class="form-outline mb-4">
                      <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                      <label class="form-label" for="form6Example7">Comentarios</label>
                    </div>
                  
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
                      <label class="form-check-label" for="form6Example8"> Deseas Suscribirte? </label>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Suscribirse</button>
                  </form>
            </section>
            </div>
        </section>
    </div>
</div>
